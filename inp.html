<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./inp.css" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="inputs">
        <input class="inp" id="title" placeholder="title" type="text" />
        <span></span>
        <input class="inp" id="descr" placeholder="description" type="text" />
        <span></span>
        <input class="inp" id="photo" placeholder="photo" type="text" />
        <span></span>
        <button class="btn" id="btn">Add</button>
      </div>
    </div>
    <div class="list1">
      <ul class="list"></ul>
    </div>

    <div
      class="modal fade"
      id="haroo"
      data-bs-backdrop="static"
      data-bs-keyboard="false"
      tabindex="-1"
      aria-labelledby="staticBackdropLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="staticBackdropLabel">HEy</h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <input
              class="inpEdit"
              id="titleEdit"
              placeholder="title"
              type="text"
            />
            <input
              class="inpEdit"
              id="photoEdit"
              placeholder="photo"
              type="text"
            />
            <input
              class="inpEdit"
              id="descrEdit"
              placeholder="description"
              type="text"
            />
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button type="button" id="saveBtn" class="btn btn-primary">
              Save
            </button>
          </div>
        </div>
      </div>
    </div>

      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
      integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
